<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form  (submit)="onLogin(loginForm.form)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput name="email" ngModel type="email" name="email"  placeholder="E-Mail" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid"> Please enter a valid email!</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password" matInput  name="password" ngModel placeholder="Password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid"> Please enter valid password!</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading"> LogIn </button>
  </form>
</mat-card>
